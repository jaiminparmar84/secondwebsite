<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Jaimin Parmar</title>
  <style>
    :root {
      --background-color: linear-gradient(to right, #ece9e6, #ffffff);
      --text-color: #333;
      --box-background: rgba(255, 204, 128, 0.7);
      --box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
      --link-background: #007BFF;
      --link-hover-background: #0056b3;
      --contact-background: #fffacd;
      --contact-text-color: #333;
      --submenu-background: white;
      --submenu-link-background: #0084ff;
      --submenu-link-hover-background: #0056b3;
      --hr-color: #ccc;
    }
    
    body {
      background: var(--background-color);
      margin: 0;
      padding: 0;
      text-align: center;
      font-family: 'Poppins', sans-serif;
      color: var(--text-color);
      animation: fadeIn 1.5s ease-in;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    
    .color-box {
      background: var(--box-background);
      padding: 10px;
      border-radius: 10px;
      font-size: 6vw;
      margin: 15px auto;
      width: 90%;
      box-shadow: var(--box-shadow);
      animation: slideIn 1s ease-out;
    }
    
    @keyframes slideIn {
      from { transform: translateY(-50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    
    h1, h2 {
      font-size: 6vw;
      margin: 10px 0;
      color: var(--text-color);
      animation: fadeIn 2s ease-in;
    }
    
    a {
      display: block;
      background-color: var(--link-background);
      color: white;
      padding: 10px;
      text-decoration: none;
      border-radius: 6px;
      font-size: 4vw;
      margin: 8px auto;
      width: 80%;
      transition: all 0.3s ease;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.15);
      animation: fadeInUp 1s ease-out;
    }
    
    @keyframes fadeInUp {
      from { transform: translateY(20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    
    a:hover {
      background-color: var(--link-hover-background);
      transform: scale(1.05);
    }
    
    .contact-info {
      position: relative;
      margin-bottom: 15px;
    }
    
    .contact-info a {
      background-color: var(--contact-background);
      color: var(--contact-text-color);
    }
    
    .submenu {
      display: none;
      position: absolute;
      top: 100%;
      left: 50%;
      transform: translateX(-50%);
      width: 80%;
      background: var(--submenu-background);
      overflow: hidden;
      z-index: 10;
      opacity: 0;
      transition: opacity 0.4s ease, transform 0.4s ease;
      border-radius: 10px;
      padding: 10px 0;
    }
    
    .submenu.show {
      display: block;
      opacity: 1;
      transform: translateX(-50%) translateY(5px);
      animation: fadeIn 0.5s ease-in;
    }
    
    .submenu a {
      width: 85%;
      font-size: 4vw;
      margin: 8px auto;
      background-color: var(--submenu-link-background);
      color: white;
      border: none;
      transition: all 0.3s ease;
      animation: slideIn 0.8s ease-in;
      padding: 10px;
      border-radius: 6px;
    }
    
    .submenu a:hover {
      background-color: var(--submenu-link-hover-background);
    }
    
    .image-container img {
      width: 90%;
      max-width: 350px;
      height: auto;
      margin: 15px auto;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      animation: fadeInZoom 1.5s ease-in;
    }
    
    @keyframes fadeInZoom {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
    
    hr {
      width: 90%;
      border: 1px solid var(--hr-color);
      margin: 20px auto;
    }
  </style>
</head>
<body>
  <div class="color-box">
    <h1>Welcome to My Website</h1>
  </div>
  
  <div class="contact-info">
    <a href="#" onclick="toggleSubmenu(event)">Contact Options</a>
    <div class="submenu" id="submenu">
      <a href="https://wa.me/+919408144250">WhatsApp</a>
      <a href="https://www.facebook.com/jaimin.parmar.7393">Facebook</a>
      <a href="https://www.instagram.com/jaiminparmarofficial/">Instagram</a>
      <a href="mailto:jaiminparmar024@gmail.com">Email</a>
      <a href="https://www.linkedin.com/in/jaimin-parmar-495382315">LinkedIn</a>
    </div>
  </div>
  
  <!-- Swapped the images here -->
  <div class="image-container">
    <img src="https://t3.ftcdn.net/jpg/05/56/29/10/360_F_556291020_q2ieMiOCKYbtoLITrnt7qcSL1LJYyWrU.jpg" alt="Thank You" loading="lazy">
  </div>
  
  <hr>
  
  <div class="image-container">
    <img src="https://i.postimg.cc/7hxJNDNc/IMG-20250120-160943-1.jpg" alt="Jaimin Parmar" loading="lazy">
    <center>
      <img src="https://i.postimg.cc/qBstbj6R/Whats-App-Image-2025-02-27-at-11-13-01-PM.jpg" alt="Jaimin Parmar" loading="lazy">
    </center>
    <center>
      <img src="https://i.postimg.cc/nVGzYrN9/Whats-App-Image-2025-02-27-at-11-13-01-PM-1.jpg" alt="Jaimin Parmar" loading="lazy">
    </center>
  </div>
  
  <h1>Thank you for visiting my website.</h1>
  
  <script>
    function toggleSubmenu(event) {
      event.preventDefault();
      event.stopPropagation(); // Click event bubbling rokne ke liye
      const submenu = document.getElementById("submenu");
      submenu.classList.toggle("show");
    }
    
    // Agar user site ke kisi dusre hissa par click kare, toh submenu hide ho jayega
    document.addEventListener("click", function(event) {
      const submenu = document.getElementById("submenu");
      if (!event.target.closest(".contact-info")) {
        submenu.classList.remove("show");
      }
    });
    
    // Agar user page ko scroll karta hai, toh bhi submenu automatically hide ho jayega
    window.addEventListener("scroll", function() {
      const submenu = document.getElementById("submenu");
      submenu.classList.remove("show");
    });
  </script>
</body>
</html>
